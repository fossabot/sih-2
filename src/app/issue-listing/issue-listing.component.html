


<div class="example-container mat-elevation-z8">

    <mat-table #table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <div class = "id">
          <ng-container matColumnDef="description">
              <mat-header-cell *matHeaderCellDef  [ngClass]="'customWidthClass'"> Description </mat-header-cell>
              
              <mat-cell *matCellDef="let element" [ngClass]="'customWidthClass'"> {{element.description}} </mat-cell>
              
            </ng-container>
      

      </div>
        
      <!-- Name Column -->
      <div class = "dept">
          <ng-container matColumnDef="location">
              <mat-header-cell *matHeaderCellDef [ngClass]="'customdeptClass'"> Location </mat-header-cell>
              <mat-cell *matCellDef="let element" [ngClass]="'customdeptClass'"> 
                  <mat-accordion>
                      <mat-expansion-panel>
                        <mat-expansion-panel-header>
                          <mat-panel-title>
                            Lat : {{elemnent.location.lat}} <br>
                            Lng : {{elemnent.location.lng}}
                          </mat-panel-title>
                          
                        </mat-expansion-panel-header>

                        <mat-card class= "card">
                            <mat-grid-list cols="2" rowHeight="2:1">
                              <mat-grid-tile>
                                  <mat-card class = "detail">
                            
                            
                                      <mat-card-title>
                                        Detail
                                      </mat-card-title>
                                    </mat-card>

                              </mat-grid-tile>
                              <mat-grid-tile>
                                  <div class = "map">
                                      <mat-card-content>
                                          <app-map></app-map>
                                        </mat-card-content>
                                  </div>
                                  <br><br><br>
                                  
                              </mat-grid-tile>    

                            </mat-grid-list>
                            <div class = "button">
                                <button mat-button color="primary" (click) = "verify(element.uid, element.$id)">Verify</button>
                              </div>
                            
                            <div class = "button">
                                <button mat-button color="primary" (click) = "nav()">History</button>
                            </div>
                          
                        </mat-card>

                      </mat-expansion-panel>
                      
                    </mat-accordion>

              </mat-cell>

            </ng-container>
        
      </div>
      
      <!-- Weight Column -->
      <div style="float:right">
          <ng-container matColumnDef="title" class="title">
              <mat-header-cell *matHeaderCellDef> Title</mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.title}} </mat-cell>
            </ng-container> 
      </div>
      
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="loc">
        <mat-header-cell *matHeaderCellDef> UID </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.uid}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="verify">
        <mat-header-cell *matHeaderCellDef> Verified </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.verify}} 
            
                
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  
    <mat-paginator #paginator
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 20]"
                   [showFirstLastButtons]="true">
    </mat-paginator>
  </div>
