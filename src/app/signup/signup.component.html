<div class="signup-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" #signupform = "ngForm" (ngSubmit) = "onSubmit(signupform)">
        <p>Please Sign Up to continue</p>
        <mat-input-container class="full-width-input">
          <input matInput ngModel name = "email" placeholder="Email" 
                 formControlName="email" required>
          <mat-error *ngIf="isFieldinvalid('email')">
            Please inform your user name
          </mat-error>
        </mat-input-container>
        <mat-input-container class="full-width-input">
          <input matInput ngModel name = "pass" type="password" placeholder="Password" 
                 formControlName="password" required>
          <mat-error *ngIf="isFieldinvalid('email')">
            Please inform your password
          </mat-error>
        </mat-input-container>
        <button [disabled] = "!signupform.valid" mat-raised-button color="primary" type="submit">Sign Up</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
